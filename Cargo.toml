[project]

name = "wtftw"
version = "0.4.4"
authors = ["Simon Wollwage"]

[dependencies]
bitflags = "0.5"
rustc-serialize = "*"
getopts = "*"
log = "*"
num = "*"
libc = "*"
dylib = "*"
zombie = "*"
wtftw_core = { path = "core" }

